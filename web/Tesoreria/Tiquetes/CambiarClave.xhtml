<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="../Templets/templetCargaTiquete.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Cambio de Contrase単a"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.nomUserLog}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <b><h:outputText value="Cambiar Contrase単a." style="color: #005384"></h:outputText></b>            
        </ui:define>        
        <ui:define name="body" >            
            <center>
                <b:panel>
                    <h:form id="form">
                        <b:growl id="growlMsg" globalOnly="true" placementFrom="bottom"
                                 show-detail="true" show-summary="false" allowDismiss="true"
                                 delay="10000" escape="true" /> 
                        <br></br>
                        <b:panelGrid colSpans="2,8,2" id="datos">
                            
                            <h:outputText value="Nueva Contrase単a:" />
                            <b:inputText value="#{tiquetesAutorizadosBean.user.clave}" required="true"  id="cc" required-message="Ingrese Contrase単a"/>
                            <h:message for="cc" style="color: red" />                           


                        </b:panelGrid>
                        <br/>                                         

                        <b:commandButton id="guardar" styleClass="btn btn-primary btn-sm m" value="Guardar" look="primary" 
                                  action="#{tiquetesAutorizadosBean.crhangePassword()}" update="form:datos, growlMsg"/>                        
                        <a class="btn btn-primary btn-sm m" href="#{tiquetesAutorizadosBean.list}">Cancelar | Regresar</a>                       
                       
                    </h:form>  
                </b:panel>

            </center>


        </ui:define>

    </ui:composition>

</html>
