<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"      
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>        
        <title>Convenios | Log in</title>
        <link rel="shortcut icon" type="image/x-icon" href="dist/img/convenios.png" />
        <meta http-equiv="refresh" content="240"/>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/AdminLTE.min.css" />
        <!-- iCheck -->
        <link rel="stylesheet" href="plugins/iCheck/square/blue.css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script language="JavaScript">
            javascript:window.history.forward(1);
            var nav = navigator.userAgent.toLocaleLowerCase();
            if(nav.indexOf("chrome")==-1){
                alert("Convenios esta optimizado para Google Chrome\nIngresa por Chrome por favor..!");
                window.location = "ErrorPage.xhtml";
            }
            //javascript:window.history.back(1);           
        </script>
    </h:head>
    <h:body class="hold-transition login-page" onload="#{loginBean.logout2()}">
        <div class="login-box">
            <div class="login-logo">
                <a href="login.xhtml"><b>Modulos Comerciales</b></a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Inicio de Sesi√≥n </p>
                <h:form id="form">
                    <b:growl  id="growl" showDetail="true" placementFrom="top" globalOnly="true" show-detail="true" 
                              show-summary="true" allow-dismiss="true" animation-enter="animated bounceInDown"
                              animation-exit="animated flipOutX" escape="true" />
                    <div class="form-group has-feedback">
                        <h:inputText pt:placeholder="Documento" class="form-control" value="#{loginBean.user.documento}" ></h:inputText>          
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <h:inputSecret pt:placeholder="Clave" class="form-control"  value="#{loginBean.user.clave}" ></h:inputSecret>         
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">

                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat" jsf:action="#{loginBean.login()}" update="@form" >Ingresar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </h:form>
                <!--<a href="javascript:void(0)">Recordar Clave</a><br/>-->


            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery 2.2.3 -->
        <!--<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>-->

        <!-- Bootstrap 3.3.6 -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/app.min.js"></script>

    </h:body>
</html>
