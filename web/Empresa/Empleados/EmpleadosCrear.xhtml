<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templeEmpresa.xhtml">
        <ui:define name="user">
            <h:outputText value="#{loginBean.nomUserLog}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Crear Empleado"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <b:panel>
                    <h:form id="form">
                        <br></br>                                                      
                        <b:growl  id="growl" showDetail="true" placementFrom="bottom"
                                  globalOnly="true" />
                        <p:messages for="datos" showDetail="true" autoUpdate="true" closable="true" />
                        <b:panelGrid colSpans="2,8,2" id="datos">
                            <h:outputText value="Documento:" />
                            <b:inputText value="#{empleadosBean.usuarios.documento}" tooltip="Ingrese Documento" id="doc" required="true"
                                         required-message="Ingrese Documento"/>
                            <h:message for="doc" style="color: red"></h:message> 
                            <h:outputText value="Nombre:" />
                            <b:inputText value="#{empleadosBean.usuarios.nombre}" tooltip="Ingrese Nombre" id="nom" required="true"
                                         required-message="Ingrese Nombre"/>
                            <h:message for="nom" style="color: red"></h:message>  
                            <h:outputText value="Teléfono:" />
                            <b:inputText value="#{empleadosBean.usuarios.telefono}" tooltip="Ingrese Teléfono" id="tel" required="true"
                                         required-message="Ingrese Teléfono"/>
                            <h:message for="tel" style="color: red"></h:message>  
                            <h:outputText value="Correo:" />
                            <b:inputText value="#{empleadosBean.usuarios.correo}" tooltip="Ingrese Correo" id="correo" required="true"
                                         required-message="Ingrese Correo"/>
                            <h:message for="correo" style="color: red"></h:message>  
                            <h:outputText value="OT:" />
                            <b:inputText value="#{empleadosBean.usuarios.ot}" tooltip="Ingrese OT" id="ot" required="true"
                                         required-message="Ingrese OT"/>
                            <h:message for="ot" style="color: red"></h:message>                             
                        </b:panelGrid>
                        <br/> 
                        <b:commandButton styleClass="btn btn-primary btn-sm m" value="Guardar" look="primary" 
                                         action="#{empleadosBean.createEmpleados()}" update=":form:datos,growl" />
                        <a class="btn btn-primary btn-sm m" href="#{empleadosBean.listUsuario}">Cancelar | Regresar</a>
                    </h:form>  
                </b:panel>
            </center>
        </ui:define>
    </ui:composition>
</html>
