<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../Templets/templeTaquilla.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Listado Documentos"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.nomUserLog}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Listado Documentos de Ayuda."></h:outputText>
        </ui:define>
        <ui:define name="body">  
            <b:panel> 
                <h:form id="form">
                    <b:growl  id="growl" showDetail="true" placementFrom="bottom" globalOnly="true" />                


                    <p:dataTable id="tblempleados" var="docs" value="#{taquillaRegistroTiquete.documentos}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">  
                        <p:column headerText="Empresa">
                            <h:outputText value="#{docs.nombre}" />
                        </p:column>                        
                        <p:column headerText="Documento" >
                            <h:outputText value="#{docs.ruta!='' ? docs.ruta : 'No hay Documento'}" />
                        </p:column>
                        <p:column headerText="AcciÃ³n" width="80" style="text-align: center">                            
                            <h:commandLink id="print" styleClass="btn btn-primary btn-sm iconS" value="Ver" actionListener="#{taquillaRegistroTiquete.verDocumento(docs.toString())}" target="_blank"  rendered="#{docs.ruta!=''}" />
                        </p:column>
                       
                    </p:dataTable>



                </h:form>              

            </b:panel> 

        </ui:define>

    </ui:composition>
</html>
