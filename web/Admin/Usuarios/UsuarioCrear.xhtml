<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Crear usuarios"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.nomUserLog}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Crear Usuario"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <b:panel>
                    <h:form id="form">
                        <br></br>                                                      
                        <b:growl  id="growl" showDetail="true" placementFrom="bottom"
                                  globalOnly="true" />
                        <p:messages for="datos" showDetail="true" autoUpdate="true" closable="true" />
                        <b:panelGrid colSpans="2,8,2" id="datos">
                            <h:outputText value="Documento :" />
                            <b:inputText value="#{usuariosBean.usuarios.documento}" tooltip="Ingrese Documento" id="doc" required="true"
                                         required-message="Ingrese Documento"/>
                            <h:message for="doc" style="color: red"></h:message>  

                            <h:outputText value="Nombres :" />
                            <b:inputText value="#{usuariosBean.usuarios.nombres}" tooltip="Ingrese Nombre" id="nomb" required="true"
                                         required-message="Ingrese Nombre"/>
                            <h:message for="nomb" style="color: red"></h:message>  

                            <h:outputText value="Apellidos :" />
                            <b:inputText value="#{usuariosBean.usuarios.apellidos}" tooltip="Ingrese Apellido" id="apell" required="true"
                                         required-message="Ingrese Apellido"/>
                            <h:message for="apell" style="color: red"></h:message>  

                            <h:outputText value="Clave :" />
                            <b:inputSecret value="#{usuariosBean.usuarios.clave}" tooltip="Ingrese clave" id="clave" required="true"
                                           required-message="Ingrese clave"/>
                            <h:message for="clave" style="color: red"></h:message>  

                            <h:outputText  value="Ciudad :" />
                            <b:selectOneMenu id="ciudad" value="#{usuariosBean.usuarios.codCiudad}"  
                                             tooltip="Selecione una ciudad"                                             
                                             required="true"
                                             required-message="Selecione una ciudad">
                                <f:facet name="append">
                                    <b:iconAwesome name="list" />
                                </f:facet>
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItems value="#{usuariosBean.listCiudaes}" var="c" itemValue="#{c.cod_ciudad}" itemLabel="#{c.ciudad}"/>
                            </b:selectOneMenu>
                            <h:message for="ciudad" style="color: red"></h:message>                            

                            <h:outputText  value="Empresa :" />
                            <b:selectOneMenu id="empresa" value="#{usuariosBean.usuarios.idEmpresa}"  
                                             tooltip="Selecione una Empresa"                                             
                                             required="true"
                                             required-message="Selecione una Empresa">
                                <f:facet name="append">
                                    <b:iconAwesome name="list" />
                                </f:facet>
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItems value="#{usuariosBean.listEmpresas}" var="e" itemValue="#{e.id_empresa}" itemLabel="#{e.nombre}"/>
                            </b:selectOneMenu>
                            <h:message for="empresa" style="color: red"></h:message>


                            <h:outputText  value="Rol :" />
                            <b:selectOneMenu id="rol" value="#{usuariosBean.usuarios.id_rol}"  
                                             tooltip="Selecione Rol"                                             
                                             required="true"
                                             required-message="Selecione Rol">
                                <f:facet name="append">
                                    <b:iconAwesome name="list" />
                                </f:facet>
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItems value="#{rolesBean.listRoles}" var="r" itemValue="#{r.idRol}" itemLabel="#{r.rol}"/>
                            </b:selectOneMenu>
                            <h:message for="rol" style="color: red"></h:message>
                        </b:panelGrid>
                        <br/> 
                        <b:commandButton styleClass="btn btn-primary btn-sm m" value="Guardar" look="primary" action="#{usuariosBean.createUsers()}" update=":form:datos,growl" />
                        <a class="btn btn-primary btn-sm m" href="#{usuariosBean.listUsuario}">Cancelar | Regresar</a>
                    </h:form>  
                </b:panel>
            </center>
        </ui:define>
    </ui:composition>
</html>
