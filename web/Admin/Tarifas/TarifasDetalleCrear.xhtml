<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Crear Precios"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.nomUserLog}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Crear Precio Para Cliente"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <b:panel>
                    <h:form id="form">
                        <br></br>                                                      
                        <b:growl  id="growl" showDetail="true" placementFrom="bottom"
                                  globalOnly="true" />
                        <p:messages for="datos" showDetail="true" autoUpdate="true" closable="true" />
                        <b:panelGrid colSpans="2,8,2" id="datos">
                            <h:outputText  value="Origen :" />
                            <b:selectOneMenu id="origen" value="#{tarifasBean.detalleconvenio.codCiudadOrigen.codCiudad}"  
                                             tooltip="Selecione un Origen"                                             
                                             required="true"
                                             required-message="Selecione un Origen">
                                <f:facet name="append">
                                    <b:iconAwesome name="list" />
                                </f:facet>
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItems value="#{tarifasBean.listCiudaes}" var="e" itemValue="#{e.cod_ciudad}" itemLabel="#{e.ciudad}"/>
                            </b:selectOneMenu>
                            <h:message for="origen" style="color: red"></h:message>
                            
                            <h:outputText  value="Destino :" />
                            <b:selectOneMenu id="destino" value="#{tarifasBean.detalleconvenio.codCiudadDestino.codCiudad}"  
                                             tooltip="Selecione un Destino"                                             
                                             required="true"
                                             required-message="Selecione un Destino">
                                <f:facet name="append">
                                    <b:iconAwesome name="list" />
                                </f:facet>
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItems value="#{tarifasBean.listCiudaes}" var="e" itemValue="#{e.cod_ciudad}" itemLabel="#{e.ciudad}"/>
                            </b:selectOneMenu>
                            <h:message for="destino" style="color: red"></h:message>
                            
                             <h:outputText  value="Servicio :" />
                             <b:selectOneMenu id="serv" value="#{tarifasBean.detalleconvenio.servicio}"  
                                             tooltip="Selecione un Servicio"                                             
                                             required="true"
                                             required-message="Selecione un Servicio">
                                <f:facet name="append">
                                    <b:iconAwesome name="list" />
                                </f:facet>
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItems value="#{tarifasBean.listServicios}" var="s" itemValue="#{s.idServicio}" itemLabel="#{s.servicio}"/>
                            </b:selectOneMenu>
                            <h:message for="serv" style="color: red"></h:message>
                            

                            <h:outputText value="Valor a cobrar Cliente :" />
                            <b:inputText value="#{tarifasBean.detalleconvenio.valorCliente}" tooltip="Ingrese Valor" id="valorC" required="true"
                                         required-message="Ingrese Valor"/>
                            <h:message for="valorC" style="color: red"></h:message>   
                            
                            <h:outputText value="Valor a cobrar Expal :" />
                            <b:inputText value="#{tarifasBean.detalleconvenio.valorExpal}" tooltip="Ingrese Valor" id="valorE" required="true"
                                         required-message="Ingrese Valor"/>
                            <h:message for="valorE" style="color: red"></h:message>  

                            <h:outputText value="Fecha Inicial :" /> 
                            <b:datepicker id="f1" mode="icon-popup" tooltip="Seleccione una Fecha" showWeek="true"  required="true" required-message="Ingrese Fecha"
                                          value="#{tarifasBean.detalleconvenio.fechaInicial}" ></b:datepicker>
                            <h:message for="f1" style="color: red"></h:message>  
                            
                            <h:outputText value="Fecha Final :" /> 
                            <b:datepicker id="f2" mode="icon-popup" tooltip="Seleccione una Fecha" showWeek="true"  required="true" required-message="Ingrese Fecha"
                                          value="#{tarifasBean.detalleconvenio.fechaFinal}" ></b:datepicker>
                            <h:message for="f2" style="color: red"></h:message> 

                             <h:outputText  value="Empalme :" />
                             <b:selectOneMenu id="empalme" value="#{tarifasBean.detalleconvenio.empalme}"  
                                             tooltip="Selecione un Destino"                                             
                                             required="true"
                                             required-message="Selecione un Destino">
                                <f:facet name="append">
                                    <b:iconAwesome name="list" />
                                </f:facet>
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItem itemLabel="Si" itemValue="S"/>
                                <f:selectItem itemLabel="No" itemValue="N"/>                                
                            </b:selectOneMenu>
                            <h:message for="empalme" style="color: red"></h:message>                         
                        </b:panelGrid>
                        <br/> 
                        <b:commandButton styleClass="btn btn-primary btn-sm m" value="Guardar" look="primary" action="#{tarifasBean.createTarifaDetalle()}" update=":form:datos,growl" />
                        <a class="btn btn-primary btn-sm m" href="#{tarifasBean.listTarifaDetalle}">Cancelar | Regresar</a>
                    </h:form>  
                </b:panel>
            </center>
        </ui:define>
    </ui:composition>
</html>
