<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Nuevo Convenio"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.nomUserLog}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Nuevo Convenio"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <b:panel>
                    <h:form id="form">
                        <br></br>                                                      
                        <b:growl  id="growl" showDetail="true" placementFrom="bottom"
                                  globalOnly="true" />
                        <p:messages for="datos" showDetail="true" autoUpdate="true" closable="true" />
                        <b:panelGrid colSpans="2,8,2" id="datos">
                            <h:outputText  value="Empresa :" />
                            <b:selectOneMenu id="empresa" value="#{tarifasBean.convenio.idempresa}"  
                                             tooltip="Selecione una Empresa"                                             
                                             required="true"
                                             required-message="Selecione una Empresa">
                                <f:facet name="append">
                                    <b:iconAwesome name="list" />
                                </f:facet>
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItems value="#{tarifasBean.listEmpresas}" var="e" itemValue="#{e.id_empresa}" itemLabel="#{e.nombre}"/>
                            </b:selectOneMenu>
                            <h:message for="empresa" style="color: red"></h:message>

                            <h:outputText value="Descripcion :" />
                            <b:inputText value="#{tarifasBean.convenio.descripcion}" tooltip="Ingrese Descripción" id="desc" required="true"
                                         required-message="Ingrese Descripción"/>
                            <h:message for="desc" style="color: red"></h:message>   

                            <h:outputText value="Fecha Inicial :" /> 
                            <b:datepicker id="f1" mode="icon-popup" tooltip="Seleccione una Fecha" showWeek="true"  required="true" required-message="Ingrese Fecha"
                                          value="#{tarifasBean.convenio.dfechaInicial}" ></b:datepicker>
                            <h:message for="f1" style="color: red"></h:message>  
                            
                            <h:outputText value="Fecha Final :" /> 
                            <b:datepicker id="f2" mode="icon-popup" tooltip="Seleccione una Fecha" showWeek="true"  required="true" required-message="Ingrese Fecha"
                                              value="#{tarifasBean.convenio.dfechaFinal}" ></b:datepicker>
                            <h:message for="f2" style="color: red"></h:message> 
                            
                             <h:outputText value="Tipo Contrato :" /> 
                            <b:selectOneMenu id="tipoCont" value="#{tarifasBean.convenio.tipoContrato}"  
                                             tooltip="Selecione tipo contrato"                                             
                                             required="true"
                                             required-message="Selecione tipo contrato">
                                <f:facet name="append">
                                    <b:iconAwesome name="list" />
                                </f:facet>
                                <f:selectItem itemLabel="Seleccione" itemValue=""/> 
                                <f:selectItem itemLabel="Abierto" itemValue="Abierto"/> 
                                <f:selectItem itemLabel="Cerrado" itemValue="Cerrado"/> 
                            </b:selectOneMenu>
                            <h:message for="tipoCont" style="color: red"></h:message>

                            <h:outputText value="Valor Global :" />
                            <b:inputText value="#{tarifasBean.convenio.valorGlobal}" tooltip="Ingrese Valor" id="valor" 
                                         />
                            <h:message for="valor" style="color: red"></h:message>                            
                        </b:panelGrid>
                        <br/> 
                        <b:commandButton styleClass="btn btn-primary btn-sm m" value="Guardar" look="primary" action="#{tarifasBean.createTarifa()}" update=":form:datos,growl" />
                        <a class="btn btn-primary btn-sm m" href="#{tarifasBean.listTarifa}">Cancelar | Regresar</a>
                    </h:form>  
                </b:panel>
            </center>
        </ui:define>
    </ui:composition>
</html>
