<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Listado Alertas"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.nomUserLog}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Listado de Alertas"></h:outputText>
        </ui:define>
        <ui:define name="body">  
            <b:panel> 
                <h:form id="form">
                    <b:growl  id="growl" showDetail="true" placementFrom="bottom" globalOnly="true" />                

                    <p:dataTable id="alertas" var="alert" value="#{documentosBean.listAlertas}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">  
                        
                        <p:column headerText="Titulo"  width="30">
                            <h:outputText value="#{alert.titulo}" />
                        </p:column>     
                        <p:column headerText="Descripcion"  width="100">
                            <h:outputText value="#{alert.descripcion}" />
                        </p:column>                        
                        <p:column headerText="Relevancia" width="20" style="text-align: center">                            
                            <b:label text="#{alert.relevancia}"  severity="warning" />
                        </p:column>   
                        <p:column headerText="Acciones" width="20" style="text-align: center">                            
                            <b:commandButton styleClass="iconS" look="primary" value="" tooltip="Editar" action="#{documentosBean.prepareEdit(alert)}" ><b:icon name="pencil" /></b:commandButton>
                            <b:commandButton styleClass="iconS2" look="danger" value="" tooltip="Eliminar" action="#{documentosBean.confirmDeleteAlert(alert)}" ><b:iconAwesome name="eraser" /></b:commandButton>
                        </p:column> 
                    </p:dataTable>          
                    <br/>              
                    <a class="btn btn-primary btn-sm" href="#{documentosBean.crearAlertas}">Nueva Alerta</a>
                </h:form>              

            </b:panel> 

        </ui:define>

    </ui:composition>
</html>
