<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Editar Alertas"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.nomUserLog}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Editar Alertas"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <b:panel>
                    <h:form id="form">
                        <br></br>                                                      
                        <b:growl  id="growl" showDetail="true" placementFrom="bottom"
                                  globalOnly="true" />                       
                        <b:panelGrid colSpans="2,8,2" id="datos">
                            <h:outputText value="Titulo :" />
                            <b:inputText value="#{documentosBean.alert.titulo}" tooltip="Ingrese Titulo" id="titulo" required="true"
                                         required-message="Ingrese Descripción"/>
                            <h:message for="titulo" style="color: red"></h:message>   


                            <h:outputText value="Descripción :" />
                            <b:inputText value="#{documentosBean.alert.descripcion}" tooltip="Ingrese Descripción" id="desc" required="true"
                                         required-message="Ingrese Descripción"/>
                            <h:message for="desc" style="color: red"></h:message>    

                            <h:outputText  value="Relevancia :" />
                            <b:selectOneMenu id="relevancia" value="#{documentosBean.alert.relevancia}"  
                                             tooltip="Selecione relevancia"                                             
                                             required="true"
                                             required-message="Selecione relevancia">
                                <f:facet name="append">
                                    <b:iconAwesome name="list" />
                                </f:facet>
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItem itemLabel="Muy Importante" itemValue="Muy Importante"/>
                                <f:selectItem itemLabel="Importante" itemValue="Importante"/>
                                <f:selectItem itemLabel="Información" itemValue="Informacion"/>
                            </b:selectOneMenu>
                            <h:message for="relevancia" style="color: red"></h:message>

                            <h:outputText value="Ver Desde:" />
                            <b:datepicker  id="fechaIni" mode="popup-icon" value="#{documentosBean.alert.fecha_desde}" 
                                           required="true"
                                           />  
                            <h:message for="fechaFin" style="color: red"></h:message>

                            <h:outputText value="Ver hasta" />
                            <b:datepicker  id="fechaFin" mode="popup-icon" value="#{documentosBean.alert.fecha_hasta}" 
                                           required="true"
                                           />  
                            <h:message for="fechaFin" style="color: red"></h:message>
                        </b:panelGrid>
                        <br/> 
                        <b:commandButton styleClass="btn btn-primary btn-sm m" value="Guardar" look="primary" action="#{documentosBean.editAlertas()}" update="form,growl" />
                        <a class="btn btn-primary btn-sm m" href="#{documentosBean.listAlertasAdmin}">Cancelar | Regresar</a>
                    </h:form>  
                </b:panel>
            </center>
        </ui:define>
    </ui:composition>
</html>
