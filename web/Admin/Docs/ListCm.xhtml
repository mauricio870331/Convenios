<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Listado CM`S"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.nomUserLog}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Listado CM`S"></h:outputText>
        </ui:define>
        <ui:define name="body">  
            <b:panel> 
                <h:form id="form">
                    <b:growl  id="growl" showDetail="true" placementFrom="bottom" globalOnly="true" />                

                    <p:dataTable id="tablecms" var="cms" value="#{transaccionesBean.cmgeneradoList}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">  
                        <p:column headerText="Consecutivo"  width="100" style="text-align: center">
                            <h:outputText value="#{cms.consecutivo}" />
                        </p:column>                        
                        <p:column headerText="Planilla" width="80" style="text-align: center">                            
                            <h:outputText value="#{cms.planilla}" />
                        </p:column>  
                        <p:column headerText="Fecha"  width="150" style="text-align: center">
                            <h:outputText value="#{cms.fecha_cm}" />
                        </p:column> 
                        <p:column headerText="Oficina"  width="150" style="text-align: center">
                            <h:outputText value="#{cms.oficina}" />
                        </p:column> 
                        <p:column headerText="Elaborá"  width="150" style="text-align: center">
                            <h:outputText value="#{cms.elaborado_por}" />
                        </p:column> 
                        <p:column headerText="Autorizá"  width="150" style="text-align: center">
                            <h:outputText value="#{cms.autorizado_por}" />
                        </p:column> 

                        <p:column headerText="Imprimir" width="90" style="text-align: center" >                           
                            <h:commandLink id="print" styleClass="btn btn-primary  iconS" 
                                           value="Imprimir" actionListener="#{transaccionesBean.generarCm(evt, cms.consecutivo, false)}"
                                           target="_blank" immediate="true"  />
                        </p:column> 

                    </p:dataTable>          

                </h:form>              

            </b:panel> 

        </ui:define>

    </ui:composition>
</html>
