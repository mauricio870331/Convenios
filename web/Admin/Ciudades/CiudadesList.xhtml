<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Listado Ciudades"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.nomUserLog}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Listado de Ciudades"></h:outputText>
        </ui:define>
        <ui:define name="body">  
            <b:panel> 
                <h:form id="form">
                    <p:growl binding="#{ciudadesBean.growl}" id="growl" showDetail="true"  autoUpdate="true" globalOnly="true"/>  
                    <p:dataTable var="ciudad" value="#{ciudadesBean.listCiudaes}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Nombre Ciudad">
                            <h:outputText value="#{ciudad.ciudad}" />
                        </p:column>
                        <p:column headerText="Usuario Modifica">
                            <h:outputText value="#{ciudad.user_mod}" />
                        </p:column>
                        <p:column headerText="fecha CreaciÃ³n">
                            <h:outputText value="#{ciudad.fecha_creacion}" />
                        </p:column>                        
                        <p:column headerText="Acciones">                           
                            <b:commandButton styleClass="iconS" look="primary" value="" tooltip="Editar" action="#{ciudadesBean.prepareEdit(ciudad)}" ><b:icon name="pencil" /></b:commandButton>
                            <b:commandButton styleClass="iconS2" look="danger" value="" tooltip="Eliminar" action="#{ciudadesBean.confirmDelete(ciudad)}" ><b:iconAwesome name="eraser" /></b:commandButton>
                                                                                 
                        </p:column>
                    </p:dataTable>
                    <br/>              
                    <a class="btn btn-primary btn-sm" href="#{ciudadesBean.crearCiu}">Nueva Ciuadad</a>
                </h:form>              

            </b:panel>

        </ui:define>

    </ui:composition>
</html>
