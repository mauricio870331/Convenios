<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Listado Roles"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.nomUserLog}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Listado de Roles"></h:outputText>
        </ui:define>
        <ui:define name="body">  
            <b:panel> 
                <h:form id="form">
                    <b:growl  id="growl" showDetail="true" placementFrom="bottom"
                              globalOnly="true" />                    
                    <p:dataTable var="rol" value="#{rolesBean.listRoles}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Rol">
                            <h:outputText value="#{rol.rol}" />
                        </p:column>
                        <p:column headerText="Usuario Modifica">
                            <h:outputText value="#{rol.userMod}" />
                        </p:column>
                        <p:column headerText="Fecha ModificaciÃ³n">
                            <h:outputText value="#{rol.fechaMod}" />
                        </p:column>                        
                        <p:column headerText="Acciones">                           
                            <b:commandButton styleClass="iconS" look="primary" value="" tooltip="Editar" action="#{rolesBean.prepareEdit(rol)}" ><b:icon name="pencil" /></b:commandButton>
                            <b:commandButton styleClass="iconS2" look="danger" value="" tooltip="Eliminar" action="#{rolesBean.confirmDelete(rol)}" ><b:iconAwesome name="eraser" /></b:commandButton>
                        </p:column>
                    </p:dataTable>
                    <br/>              
                    <a class="btn btn-primary btn-sm" href="#{rolesBean.crearRol}">Nuevo Rol</a>
                </h:form>              

            </b:panel>

        </ui:define>

    </ui:composition>
</html>
