<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Editar Empresas"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="Prueba user"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Editar Empresas"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <b:panel>
                    <h:form id="form">
                        <br></br>                                                      
                        <b:growl  id="growl" showDetail="true" placementFrom="bottom"
                                  globalOnly="true" />
                        <p:messages for="datos" showDetail="true" autoUpdate="true" closable="true" />
                        <b:panelGrid colSpans="2,8,2" id="datos">
                            <h:outputText value="NIT :" />
                            <b:inputText value="#{empresaBean.empresa.nit}" tooltip="Ingrese NIT" id="nit" required="true"
                                         required-message="Ingrese Nit"/>
                            <h:message for="nit" style="color: red"></h:message>

                            <h:outputText value="Razón Social :" />
                            <b:inputText value="#{empresaBean.empresa.nombre}" tooltip="Ingrese Razón Social"
                                         id="razon" required="true"
                                         required-message="Ingrese Razón Social"/>
                            <h:message for="razon" style="color: red"></h:message>

                            <h:outputText value="Dirección :" />
                            <b:inputText id="direccion" tooltip="Ingrese Dirección" 
                                         value="#{empresaBean.empresa.direccion}"
                                         required="true"
                                         required-message="Ingrese Dirección"/>
                            <h:message for="direccion" style="color: red"></h:message>

                            <h:outputText value="Teléfono :" />
                            <b:inputText id="tel" value="#{empresaBean.empresa.telefono}" 
                                         tooltip="Ingrese Teléfono" 
                                         required="true"
                                         required-message="Ingrese Dirección"/>
                            <h:message for="tel" style="color: red"></h:message>

                            <h:outputText  value="Correo :" />
                            <b:inputText id="mail" value="#{empresaBean.empresa.correo}"
                                         tooltip="Ingrese Correo" 
                                          />
                            <h:message for="mail" style="color: red"></h:message>


                            <h:outputText  value="Ciudad :" />
                            <b:selectOneMenu id="ciudad" value="#{empresaBean.empresa.cod_ciudad}"  
                                             tooltip="Selecione una ciudad"                                             
                                             required="true"
                                             required-message="Selecione una ciudad">
                                <f:facet name="append">
                                    <b:iconAwesome name="list" />
                                </f:facet>
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItems value="#{empresaBean.listCiudaes}" var="c" itemValue="#{c.cod_ciudad}" itemLabel="#{c.ciudad}"/>
                            </b:selectOneMenu>
                            <h:message for="ciudad" style="color: red"></h:message>
                            
                            <h:outputText  value="Estado :" />
                            <b:selectOneMenu id="estado" value="#{empresaBean.empresa.cod_estado}"  
                                             tooltip="Selecione Estado"                                             
                                             required="true"
                                             required-message="Selecione una Estado">
                                <f:facet name="append">
                                    <b:iconAwesome name="list" />
                                </f:facet>
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItems value="#{empresaBean.lisEstados}" var="c" itemValue="#{c.codEstado}" itemLabel="#{c.descripcion}"/>
                            </b:selectOneMenu>
                            <h:message for="estado" style="color: red"></h:message>
                        </b:panelGrid>
                        <br/> 
                        <b:commandButton styleClass="m" value="Editar" look="primary" action="#{empresaBean.editEmpresas()}" update=":form:datos,growl" />
                        <a class="btn btn-primary btn-sm s" href="#{empresaBean.listEmp}">Cancelar</a>
                    </h:form>  
                </b:panel>
            </center>
        </ui:define>
    </ui:composition>
</html>
