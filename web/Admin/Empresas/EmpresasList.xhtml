<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="../../Templets/templetAdmon.xhtml">
        <ui:define name="titleapp">
            <h:outputText value="Listado Empresas"></h:outputText>
        </ui:define>
        <ui:define name="user">
            <h:outputText value="#{loginBean.nomUserLog}"></h:outputText>
        </ui:define>
        <ui:define name="title">
            <h:outputText value="Listado de Empresas"></h:outputText>
        </ui:define>
        <ui:define name="body">  
            <b:panel> 
                <h:form id="form">
                    <p:growl binding="#{empresaBean.growl}" id="growl" showDetail="true"  autoUpdate="true" globalOnly="true"/>  
                    <p:dataTable var="emp" value="#{empresaBean.listEmpresas}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Nit">
                            <h:outputText value="#{emp.nit}" />
                        </p:column>
                        <p:column headerText="Razón Social">
                            <h:outputText value="#{emp.nombre}" />
                        </p:column>
                        <p:column headerText="Dirección">
                            <h:outputText value="#{emp.direccion}" />
                        </p:column>
                        <p:column headerText="Teléfono">
                            <h:outputText value="#{emp.telefono}" />
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{emp.cod_estado == 38 ? 'Activo' : 'Inactivo'}" />
                        </p:column>
                        <p:column headerText="Acciones">                           
                            <b:commandButton styleClass="iconS" look="primary" value="" tooltip="Editar" action="#{empresaBean.prepareEdit(emp)}" ><b:icon name="pencil" /></b:commandButton>
                            <b:commandButton styleClass="iconS2" look="danger" value="" tooltip="Eliminar" action="#{empresaBean.confirmDelete(emp)}" ><b:iconAwesome name="eraser" /></b:commandButton>
                            <b:commandButton styleClass="iconS" look="success" value="" tooltip="Subir Viajes" action="#{empleadosBean.subirViajes(emp)}"  ><b:iconAwesome name="plus" /></b:commandButton>
                        </p:column>
                    </p:dataTable>
                    <br/>              
                    <a class="btn btn-primary btn-sm" href="#{empresaBean.crearEmp}">Nueva Empresa</a>
                </h:form>              

            </b:panel>

        </ui:define>

    </ui:composition>
</html>
